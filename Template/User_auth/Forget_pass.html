				{% csrf_token %}
				<div class="input-group">
					<!-- <% if(locals.email){%> -->

					<button type="submit" class="btn btn-success">Send OTP</button>
				</div>
			
			
			<!-- Form for Resend OTP -->
			
			
			
			<a href="{% url 'login' %}" class="btn btn-danger">Cancel</a></form>

	</div>
